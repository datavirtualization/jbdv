<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>
    	
    	<h1>Teiid Quickstart using Infinispan Local Cache</h1>
    	
    	 	<table class="order-table">
    		<tr>
    			<th class="order-table-header">Order No</th>
    			<th class="order-table-header">Order By</th>
    			<th class="order-table-header">Date</th>
    			<th class="order-table-header">Number of Line Items</th>
    		</tr>
    		<tbody>
	    		<ui:repeat var="o" value="#{controller.orderList}" varStatus="status">
	    			<h:panelGroup rendered="#{status.even}">
	   			  <tr>
		    			<td class="order-table-even-row">#{o.id}</td>
		    			<td class="order-table-even-row">#{o.person}</td>
		    			<td class="order-table-even-row">#{o.orderDateString}</td>
		    			<td class="order-table-even-row">  #{o.numberOfItems}</td>
		    		  </tr>
	    			</h:panelGroup>
	    		        <h:panelGroup rendered="#{status.odd}">
	    			  <tr>
		    			<td class="order-table-odd-row">#{o.id}</td>
		    			<td class="order-table-odd-row">#{o.person}</td>
		    			<td class="order-table-odd-row">#{o.orderDateString}</td>
		    			<td class="order-table-odd-row">  #{o.numberOfItems}</td>
		    		  </tr>
	    			</h:panelGroup>
	    		</ui:repeat>
    		</tbody>
    	</table>
    
        
    </h:body></html>
